<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>testando a maioridade</h1>

    <script>
        let nome = prompt('Qual seu nome?')
        let idade = prompt('Qual a sua idade?')
        if (idade >= 18) {
            document.write('Nome:' + nome + '<br>Idade: ' + idade + '<br> Maior de Idade!')
        } else {
            document.write(`Nome: ${nome}. <br>Idade: ${idade} <br> Menor de Idade! `)
        }
    </script>
</body>

</html>
