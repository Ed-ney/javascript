<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>
        //parseInt converte a entrada do usurario em número inteiro. Ex: 1
        //parseFloat converte a entrada do usuario para um numero flutuante (com casas decimais. Ex: 1.0
        //Number converte para número
        let n1 = parseInt(prompt('Digite um número'))
        let n2 = parseInt(prompt('Digite mais um número'))
        alert(`O resultado da soma entre esses dois numeros é: ${n1+n2}`)
    </script>
</body>

</html>
